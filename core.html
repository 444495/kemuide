<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>KEMU Emurator</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<h1>KEMU Emurator</h1>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" onclick="buttonOpenFile()">
				<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> ファイルの読み込み
			</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" onclick="buttonRunStop()">
				<span class="glyphicon glyphicon-play" aria-hidden="true"></span> 実行/停止
			</button>
			<button type="button" class="btn btn-default" onclick="buttonStep()">
				<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span> ステップ実行
			</button>
			<button type="button" class="btn btn-default" onclick="buttonPhase()">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> フェーズを実行
			</button>
			<button type="button" class="btn btn-default" onclick="buttonReset()">
				<span class="glyphicon glyphicon-eject" aria-hidden="true"></span> リセット
			</button>
			<button type="button" class="btn btn-default" onclick="buttonClear()">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> メモリのクリア
			</button>
		</div>
		<div id="droparea">Drop hex text or binary</div>
		<div id="statusbox">
		</div>
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active">
				<a id="tab_reassemble" href="#content_reassemble"
					aria-controls="content_reassemble" role="tab" data-toggle="tab">逆アセンブル</a>
			</li>
			<li role="presentation">
				<a id="tab_memory" href="#content_memory"
					aria-controls="content_memory" role="tab" data-toggle="tab">プログラムメモリ</a>
			</li>
			<li role="presentation">
				<a id="tab_memory" href="#content_memory"
					aria-controls="content_user" role="tab" data-toggle="tab">ユーザーメモリ</a>
			</li>
		</ul>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="content_reassemble">
				<table class="table table-bordered" style="margin: 1em 0">
					<thead>
						<th style="width: 4em;">Addr</th>
						<th style="width: 2em;">BP</th>
						<th>機械語</th>
						<th>逆アセンブル</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div role="tabpanel" class="tab-pane" id="content_memory">
			</div>
			<div role="tabpanel" class="tab-pane" id="content_user">
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/kemu-core.js"></script>
		<script>

			var textModified = false;
			var statusControl = {
				"ACC": null, "IX": null, "FLAG": null, "IR": null, "PC": null, "MAR": null, "NextPhase": null
			};
			var memoryControl = {};
			var core = new KemuCore();


			function loadHex(s) {
				var i = 0, n = 0;
				while (true) {
					while (i < s.length && s[i].match(/\s/)) i++;
					if (i >= s.length) break;
					var str = "";
					while (i < s.length && s[i].match(/[0-9a-fA-F]/)) str += s[i++];
					if (i < s.length && !s[i].match(/\s/)) return false;
					var val = parseInt(str, 16);
					if ((val & ~0xFF) != 0) return false;
					core.memory[n++] = val;
				}
				if (n > 0x200) return false;
				while (n < 0x200) core.memory[n++] = 0;
				return true;
			}

			function initializeInterface() {
				var initMemTable = function(n, $e){
					var t = $('<table>')
						.css('margin', '1em 0')
						.addClass("table")
						.addClass("table-bordered");
					var tr = $('<tr>').append($('<th>').css('text-align', 'center'));
					n >>= 4;
					for(var i = 0; i < 16; i++){
						tr.append($('<th>').text(("0"+i.toString(16)).slice(-2).toUpperCase()).css('text-align', 'center'));
					}
					t.append($('<thead>').append(tr));
					var tb = $('<tbody>');
					for(var i = 0; i < 16; i++){
						var tr = $('<tr>').append($('<th>')
								.text(((n + i).toString(16) + "0").toUpperCase())
								.css('text-align', 'right'));
						for(var k = 0; k < 16; k++){
							var d = $('<input>')
								.attr("type", "text")
								.attr("name", ""+((i << 4) + k))
								.css('width', '3em')
								.css('border', 'none')
								.css('padding', '0.5em')
								.addClass("text-center");
							d.change(function(){});
							memoryControl[n + (i << 4) + k] = d;
							tr.append($("<td>").css("padding", "0").css('width', '2em').append(d));
						}
						tb.append(tr);
					}
					t.append(tb);
					$e.append(t);

				};
				var $area = $('#statusbox');
				$area.empty();
				for(k in statusControl){
					if (!k) continue;
					statusControl[k] = $('<input>').attr('type', 'text').addClass('text-center').data('name', k);
					$area.append($('<div>').text(k).append(statusControl[k]));
				}
				initMemTable(0, $('#content_memory'));
				initMemTable(0x100, $('#content_user'));
			}

			function updateInterface() {
				statusControl["ACC" ].val(core.regACC.toString(16).toUpperCase());
				statusControl["IX"  ].val(core.regIX.toString(16).toUpperCase());
				statusControl["FLAG"].val(core.regFLAG.toString(16).toUpperCase());
				statusControl["IR"  ].val(core.regIR.toString(16).toUpperCase());
				statusControl["PC"  ].val(core.regPC.toString(16).toUpperCase());
				statusControl["MAR" ].val(core.regMAR.toString(16).toUpperCase());
				statusControl["NextPhase"].val(core.phase.toString(16).toUpperCase());
			}

			$(function(){
				$(window).on('beforeunload', function(){
					if (textModified && editor.getValue() != '') return "変更が破棄されます。よろしいですか?";
				});

				// Drag and Drop
				var cancelEvent = function(e){
					e.preventDefault();
					e.stopPropagation();
					return false;
				}
				$('#droparea').on('dragenter', cancelEvent);
				$('#droparea').on('dragover', cancelEvent);
				$("#droparea").on("drop",function(event){
					var e = event.originalEvent;
					e.preventDefault();
					console.log(e);
					e.dataTransfer.dropEffect = 'copy';
					var files = e.dataTransfer.files;
					if (files.length > 0) {
						var r = new FileReader();
						r.onload = function(){
							if (!textModified || editor.getValue() == '' || confirm("変更が破棄されます。よろしいですか?")) {
								editor.setValue(r.result);
								$('#droparea').css('display', 'none');
								textModified = false;
							}
						};
						r.readAsText(files[0]);
					}
				});

				initializeInterface();
				updateInterface();

				if (localStorage['KEMU_EMU_HEX']) {
					if (!loadHex(localStorage['KEMU_EMU_HEX'])) {
						alert("データの読み込みに失敗しました。");
					}
					else delete localStorage['KEMU_EMU_HEX'];
				}
			});

			function buttonOpenFile() {
				$("#droparea").toggle();
				return false;
			}

			function buttonRunStop() {
				
			}

			function buttonStep() {
				
			}

			function buttonPhase() {
				
			}

			function buttonReset() {
				
			}

			function buttonClear() {
				
			}
		</script>
	</body>
</html>
